<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
</head>
<body>
    <h1>To-Do-App</h1>
    <h3>Enter "list" to show all tasks </h3>
    <h3>Enter "add" to add a new task</h3>
    <h3>Enter "delete" to delete a existing task</h3>

</body>
</html>
